    <body>
        <h1>Expand Graph</h1>
        <table class="table table-striped">

                <th>Constellation Action</th>

                <td>
                    
                </td>

        <p>
            Expand Graph alters the X, Y, and Z attributes of the selected nodes and transactions to 
            expand the graph. This spreads the graph to a larger physical space.
