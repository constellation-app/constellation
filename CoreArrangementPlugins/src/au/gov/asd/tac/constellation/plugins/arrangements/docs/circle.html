<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Circle</title>
        <link rel="stylesheet" href="nbdocs://au.gov.asd.tac.constellation.preferences/au/gov/asd/tac/constellation/preferences/constellation.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Circle</h1>
        <table class="table table-striped">
            <tr>
                <th>Constellation Action</th>
                <th>Keyboard Shortcut</th>
                <th>User Action</th>
                <th>Menu Icon</th>
            </tr>
            <tr>
                <td>
                    Run Circle Arrangement
                </td>
                <td>
                    Ctrl + K
                </td>
                <td>
                    Arrange -&gt; Circle
                </td>
                <td style="text-align: center">
                    <img src="../constellation/CoreArrangementPlugins/src/au/gov/asd/tac/constellation/plugins/arrangements/docs/resources/arrangeInCircle.png" alt="Circle Arrangement Icon">
                </td>
            </tr>
        </table>
        
        <p>
            The circle arrangement arranges all the nodes of the graph into a circle. Nodes within a 
            circle are ordered clockwise by their internal node id's.
        </p>
        
        <p>
            Example Circle Arrangement:
        </p>
        <div style="text-align: center">
            <img src="../constellation/CoreArrangementPlugins/src/au/gov/asd/tac/constellation/plugins/arrangements/docs/resources/CircleArrangement.png" alt="Example Circle Arrangement">
        </div>
    </body>
</html>
