<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Remove Unused Attributes</title>
        <link rel="stylesheet" href="nbdocs://au.gov.asd.tac.constellation.preferences/au/gov/asd/tac/constellation/preferences/constellation.css" type="text/css">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Remove Unused Attributes</h1>
        <h2>Remove unused (non-key) attributes from your graph</h2>

        <p>
            This plugin removes any node and transaction attributes on the graph that are not being used (i.e. contain no values).
        </p>

        <p>
            NOTE: This is only applied to non-key attributes. Any key attributes with no values will be retained.
        </p>
    </body>
</html>
