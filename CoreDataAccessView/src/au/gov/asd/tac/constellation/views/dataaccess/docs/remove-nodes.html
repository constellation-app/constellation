    <body>
        <h1>Remove Nodes</h1>
        <h2>Remove nodes from your graph</h2>

        <p>Remove nodes from the graph based on defined criteria.</p>

        <h2>Parameters</h2>
        <p>An explanation of the options are:</p>
        <p>
            <strong>Remove By</strong>: Nodes will be removed based on this
        </p>
        <p>
            <strong>Threshold</strong>: Threshold (length)
        </p>

        <p>
            Note that at the moment, only the length is supported.
        </p>
    </body>
