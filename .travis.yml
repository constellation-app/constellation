before_cache:
  - find "${HOME}"/.ivy2/cache -name "ivydata-*.properties" -print -delete
cache:
  directories:
    - ${HOME}/.ivy2/cache

env:
  - builder_image="constellationapplication/netbeans-builder:latest"

jobs:
  include:

  - stage: Run Tests
    dist: trusty
    language: java
    services:
      - docker
    script:
      - docker pull "${builder_image}"
      - docker run -v $(pwd):/workdir/ -v "${HOME}"/.ivy2/cache:/root/.ivy2/cache --workdir /workdir/ "${builder_image}" .travis/run-tests.sh
      - sonar-scanner -Dsonar.login=${SONAR_TOKEN} -Dsonar.projectKey=constellation-app_constellation -Dsonar.pullrequest.base=${TRAVIS_BRANCH} -Dsonar.pullrequest.provider=github
    addons:
      sonarcloud:
        organization: "constellation-app"
        token:
          secure: $SONAR_TOKEN

  - stage: Build zip
    dist: trusty
    language: generic
    services:
      - docker
    script:
      - docker pull "${builder_image}"
      - docker run -v "$(pwd):/workdir/" -v "${HOME}"/.ivy2/cache:/root/.ivy2/cache --workdir /workdir/ "${builder_image}" .travis/build-zip.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'dist/constellation.zip'
  on:
    repo: constellation-app/constellation
    branch: master
    tags: true
