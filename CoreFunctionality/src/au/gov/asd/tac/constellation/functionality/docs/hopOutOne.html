        <h2>Hop Out One</h2>
        <p>
            Selecting the <em>Hop Out One</em> <img src="resources/hopoutone.png" alt=""> button will add to the selection set the
            the nearest node started for each selected node, or the nearest transaction starting for each selected transaction.<BR>
            <BR>
            Clicking the <strong>Undo</strong> will rollback the hop out one operation.
        </p>
