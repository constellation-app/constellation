        <h2>Hop Out Half</h2>
        <p>
            Selecting the <em>Hop Out Half</em> <img src="resources/hopouthalf.png" alt=""> button will add to the selection set the
            adjacent node or transaction for the set of currently selected elements.<BR>
            <BR>
            Clicking the <strong>Undo</strong> will rollback the hop out half operation.
        </p>
    </body>
