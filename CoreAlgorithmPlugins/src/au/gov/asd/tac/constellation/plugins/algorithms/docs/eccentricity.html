    <body>
        <h1>Eccentricity</h1>
        <p>
            The eccentricity of a node is the greatest geodesic (shortest-path) distance between it and any other vertex. 
            It can be thought of as how far a node is from the node most distant to it on the graph.
        </p> 
    </body>
