    <body>
        <h1>Average Degree</h1>
        <p>
            In graph theory, the degree of a node is a count of its neighbours.
        </p>
        <p>
            The average degree of a graph is a sum of the degree of each node divided by the number of nodes.
        </p>
    </body>
