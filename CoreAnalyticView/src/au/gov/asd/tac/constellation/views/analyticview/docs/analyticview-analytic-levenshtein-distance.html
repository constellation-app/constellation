<!DOCTYPE html>

        <title>Levenshtein Distance</title>
        <link rel="stylesheet" href="nbdocs://au.gov.asd.tac.constellation.preferences/au/gov/asd/tac/constellation/preferences/constellation.css" type="text/css">

    <body>
        <h1>Levenshtein Distance</h1>
        <p>
            Used to compare the similarity of a node string attribute.
        </p>
        <p>
            The Levenshtein Distance is calculated by comparing two strings, and 
            calculating the number of character additions, deletions, and substitutions 
            required to convert one string into the other. 
        </p>
    </body>
